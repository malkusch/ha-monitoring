# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: adopt
        cache: maven
    - name: Build jar
      run: mvn --batch-mode --update-snapshots clean package -Dmaven.test.skip
    - name: Save jar
      uses: actions/upload-artifact@v3
      with:
        name: homeautomation-monitoring.jar
        path: target/homeautomation-monitoring.jar
        retention-days: 1
  release:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Restore artifact
        uses: actions/download-artifact@v3
        with:
            name: homeautomation-monitoring.jar
      - name: Release
        uses: svenstaro/upload-release-action@v2
        with:
            repo_token: ${{ secrets.GITHUB_TOKEN }}
            file: homeautomation-monitoring.jar
            asset_name: homeautomation-monitoring.jar
            tag: ${{ github.ref }}-snapshot
            overwrite: true
